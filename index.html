<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicación calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Aplicación calculadora</h1>

        <form id="forma">
            <div class="mb-3">
                <label for="operandoA">Operando A</label>
                <input type="number" class="form-control"
                    placeholder="Escribe operando A" id="operandoA" required>
            </div>
            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input type="number" class="form-control"
                    placeholder="Escribe operando B" id="operandoB" required>
            </div>
        </form>
        
        <button class="btn btn-primary mb-3" onclick="sumar()"
        >Sumar</button>

        <button class="btn btn-primary mb-3" onclick="restar()"
        >Restar</button>

        <button class="btn btn-primary mb-3" onclick="multiplicar()"
        >Multiplicar</button>

        <button class="btn btn-primary mb-3" onclick="dividir()"
        >Dividir</button>

        <div id="resul"></div>

    </div>
    <div>
        <footer style="
        position: fixed;
        bottom: 0%;
        text-align: center ;
        font-size: 16px ;
        font-family: verdana ;
        width: 80% ;
        height: 50px ;
        ">Aplicacion creada por Jose Mario Valencia, github <a href="http://github.com/sejoma989" target="_blank">sejoma989</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
    </footer>
  </body>
</html>
